</head>

<body>
	<!-- Главное меню для возврата на главную, как на сайте -->
	<div class="header">
		<div class="header__container">
			<div class="header__middle">
				<div class="header__wrapper">
					<div class="header__layout header__layout--middle">
						<div class="header__column header__column--left">
							<div class="header__section">
								<div class="header__logo header__logo--fixed">
									<a class="header__logo-link" href="/">
										<img alt="Аптека садівника | Інтернет-магазин" class="header-logo-img"
											width="162" height="100" src="/images/2/29848227082998.jpg" />
									</a>
								</div>
							</div>
						</div>
						<div class="header__column header__column--wide header__column--vertical"></div>
						<div class="header__column header__column--right"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Конец блока меню -->
	<main id="main" class="main">
		<div class="wrapper">
			<div class="layout">
				<div class="layout-main">
					<div class="layout-main-inner">
						<section class="page">
							<h1 class="main-h">Перевір продукт</h1>
							<div class="page-content">
								<div class="article-text __fullWidth text">
									<p>
										Ми захищаемо вас від підробок. Щоб перевірити продукцію на
										справжність &mdash; введіть код з упаковки (під захистним
										покриттям) та відправте його.
									</p>
									<!-- Видео из оригинала -->
									<p>
										<iframe
											allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
											allowfullscreen frameborder="0" height="360"
											src="https://www.youtube.com/embed/2R4xUWDUyco"
											title="Як визначити оригінальність продукту UKRAVIT? Система захисту UKRAVIT E-CODE."
											width="640"></iframe>
									</p>
									<p>
										<script crossorigin="anonymous"
											src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
									</p>

									<h3>Перевірити зараз:</h3>
									<div id="webchat" style="
                        display: inline-block;
                        height: 300px;
                        margin: 0 0 84px;
                        min-width: 300px;
                        max-width: 600px;
                        vertical-align: top;
                        width: 100%;
                        border: 1px solid #00a94f;
                      ">
										&nbsp;
									</div>

									<!-- TODO: ORIGINAL -->
									<script>
										(async function () {
											const res = await fetch(
												"https://logictime-fn-service.azurewebsites.net/api/webchat/token",
												{
													headers: { "x-page-path": window.location.href }
												}
											);
											console.log(res);
											const { token } = await res.json();

											const store = window.WebChat.createStore(
												{},
												({ dispatch }) =>
													(next) =>
														(action) => {
															if (
																action.type === "DIRECT_LINE/CONNECT_FULFILLED"
															) {
																dispatch({
																	type: "WEB_CHAT/SEND_EVENT",
																	payload: {
																		name: "webchat/join",
																		value: {
																			language: window.navigator.language,
																		},
																	},
																});
															}

															return next(action);
														}
											);

											const styleOptions = {
												botAvatarImage:
													"/upload/medialibrary/388/38855f5864bbe1bbea519bf728ceb5e7.png",
												botAvatarInitials: "",
												//Link to user avatar
												userAvatarImage: "",
												userAvatarInitials: "Ви",
												hideUploadButton: true,
											};

											window.WebChat.renderWebChat(
												{
													directLine: window.WebChat.createDirectLine({
														token,
													}),
													styleOptions,
													store,
													locale: "uk-UA",
												},
												document.getElementById("webchat")
											);

											window.addEventListener(
												"webchatincomingactivity",
												({ data }) => {
													console.log(
														`Received an activity of type "${data.type}":`
													);
													console.log(data);
												}
											);

											document.querySelector("#webchat > *").focus();
										})().catch((err) => console.error(err));
									</script>
									<div style="
                        display: inline-block;
                        min-width: 300px;
                        margin-top: -48px;
                        max-width: 500px;
                        vertical-align: top;
                        width: 100%;
                      ">
										&nbsp;
									</div>

									<p>&nbsp;</p>
									<!-- Ссылки на ботов как в оригинале -->
									<p>
										<a href="https://t.me/UkrAvitXcodeBot" target="_blank" rel="noopener"
											title="Перевірити в Telegram">
											<img alt="Перевірити в Telegram" height="70"
												src="/content/uploads/images/tg.png" width="70" />
										</a>
										&nbsp; &nbsp; &nbsp; &nbsp;
										<a href="viber://pa?chatURI=ukravitxcode" target="_blank"
											title="Перевірити в Viber">
											<img alt="" height="70" src="/content/uploads/images/viber%281%29.png"
												width="70" />
										</a>
									</p>

									<div style="
                        display: inline-block;
                        min-width: 300px;
                        margin-top: -48px;
                        max-width: 500px;
                        vertical-align: top;
                        width: 100%;
                      ">
										&nbsp;
									</div>
									<div style="max-width: 600px; width: 100%">
										<p>
											Аптека садівника піклується про кожного покупця. ...
											(остальной текст см. оригинал)
										</p>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
