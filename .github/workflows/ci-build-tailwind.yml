name: CI: Build Tailwind CSS for site/ and verify output

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  tailwind-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build CSS for site
        run: npm run build:css
      - name: Verify output.css is up to date
        run: |
          if git diff --quiet site/assets/css/output.css; then
            echo "Output CSS is up to date."
          else
            echo "output.css is outdated. Run 'npm run build:css' locally and commit the updated file."
            exit 1
          fi
