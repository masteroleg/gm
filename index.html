<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>genu.im ‚Äî Trust built through transparency</title>

	<!-- TailwindCSS -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

	<!-- OG Meta -->
	<meta property="og:title" content="genu.im ‚Äî Trust through transparency" />
	<meta property="og:description" content="Consumer loyalty through enhanced transparency" />
	<meta property="og:image" content="https://raw.githubusercontent.com/masteroleg/gm/main/img/og-image-genuim.png" />
	<meta property="og:url" content="https://genu.im" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="theme-color" content="#00A95C" />

	<!-- Favicons -->
	<link rel="icon" href="/favicon/favicon.ico" />
	<link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />

	<!-- Tailwind Config -->
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					fontFamily: {
						inter: ['Inter', 'sans-serif'],
					},
					colors: {
						brand: '#00A95C',
						textGray: '#414042',
						gradientLight: '#f9fdfb',
						gradientDark: '#0D0D0D',
					},
				},
			},
		};
	</script>

	<style>
		html,
		body {
			font-family: 'Inter', sans-serif;
		}

		.bg-fancy-light {
			background: radial-gradient(circle at center, #f0fdf4 0%, #ffffff 100%);
		}

		.bg-fancy-dark {
			background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
		}

		.qr-hover {
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.qr-hover:hover {
			transform: scale(1.05);
			box-shadow: 0 0 12px rgba(0, 169, 92, 0.6);
		}

		.switch {
			@apply px-2 py-1 text-xs font-medium rounded-full border cursor-pointer hover:opacity-80;
		}
	</style>
</head>

<body
	class="h-full w-full text-[#1A1A1A] dark:text-white bg-fancy-light dark:bg-fancy-dark transition-colors duration-500">
	<div class="max-w-6xl mx-auto px-6 md:px-10 py-8 flex flex-col min-h-screen justify-between">

		<!-- Header -->
		<header class="flex justify-between items-center">
			<img src="https://raw.githubusercontent.com/masteroleg/gm/main/img/logo-01_black.svg" alt="genu.im logo"
				class="h-10 dark:invert" />

			<div class="flex items-center space-x-2">
				<!-- Language toggle -->
				<button onclick="toggleLang()" id="langBtn" class="switch border-gray-300 dark:border-white">EN</button>
				<!-- Theme toggle -->
				<button onclick="toggleTheme()" class="text-xl">üåô</button>
			</div>
		</header>

		<!-- Main -->
		<main class="flex flex-col md:flex-row items-center justify-between mt-20 md:mt-32 gap-12">
			<!-- Text -->
			<div class="max-w-xl text-center md:text-left">
				<h1 id="mainTitle" class="text-3xl md:text-5xl font-bold leading-snug tracking-tight">
					Trust built <span class="text-brand">through transparency.</span>
				</h1>
				<p id="subTitle" class="mt-4 text-lg font-medium text-brand">
					Consumer loyalty through enhanced transparency
				</p>
			</div>

			<!-- QR -->
			<div class="flex flex-col items-center gap-2">
				<img src="https://raw.githubusercontent.com/masteroleg/gm/main/img/QR-pitch.svg" alt="QR Code"
					class="w-40 h-40 dark:invert qr-hover" />
				<p id="qrText" class="text-xs uppercase tracking-wider text-gray-400">
					Scan to verify
				</p>
			</div>
		</main>

		<!-- Footer -->
		<footer class="text-center mt-20 text-sm text-gray-500">
			<p id="footerTagline" class="italic">
				Not fake. Not maybe. Just <span
					class="not-italic font-semibold text-black dark:text-white">genu.im</span>.
			</p>
		</footer>
	</div>

	<!-- Language & Theme Script -->
	<script>
		const langs = {
			en: {
				mainTitle: 'Trust built <span class="text-brand">through transparency.</span>',
				subTitle: 'Consumer loyalty through enhanced transparency',
				qrText: 'Scan to verify',
				footerTagline: 'Not fake. Not maybe. Just <span class="not-italic font-semibold text-black dark:text-white">genu.im</span>.'
			},
			ua: {
				mainTitle: '–ü—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å —Ñ–æ—Ä–º—É—î <span class="text-brand">–¥–æ–≤—ñ—Ä—É.</span>',
				subTitle: '–õ–æ—è–ª—å–Ω—ñ—Å—Ç—å —Å–ø–æ–∂–∏–≤–∞—á—ñ–≤ —á–µ—Ä–µ–∑ –ø–æ–≤–Ω—É –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å',
				qrText: '–°–∫–∞–Ω—É–π—Ç–µ, —â–æ–± –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏',
				footerTagline: '–ù–µ —Ñ–µ–π–∫. –ù–µ ‚Äú–º–æ–∂–ª–∏–≤–æ‚Äù. –ü—Ä–æ—Å—Ç–æ <span class="not-italic font-semibold text-black dark:text-white">genu.im</span>.'
			}
		};

		let currentLang = 'en';
		let prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
		if (prefersDark) document.documentElement.classList.add('dark');

		function toggleLang() {
			currentLang = currentLang === 'en' ? 'ua' : 'en';
			updateLang();
		}

		function toggleTheme() {
			document.documentElement.classList.toggle('dark');
		}

		function updateLang() {
			document.getElementById('langBtn').textContent = currentLang.toUpperCase();
			const langSet = langs[currentLang];
			for (let key in langSet) {
				document.getElementById(key).innerHTML = langSet[key];
			}
		}

		window.onload = updateLang;
	</script>
</body>

</html>
