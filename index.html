<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#00A95C" />
	<meta name="msapplication-TileColor" content="#00A95C" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#00A95C" />
	<title>genu.im — Trust through transparency</title>

	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-RBD0C4LE5V"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'G-RBD0C4LE5V');
	</script>

	<!-- Favicon -->
	<link rel="manifest" href="assets/favicon/site.webmanifest" />
	<link rel="icon" href="assets/favicon/favicon.ico" />
	<link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png" />
	<link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
	<link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png" />

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

	<!-- Tailwind CSS -->
	<link href="assets/css/output.css" rel="stylesheet" />

	<!-- Theme color JS -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const metaTheme = document.querySelector('meta[name=theme-color]');
			const dark = window.matchMedia('(prefers-color-scheme: dark)');
			if (metaTheme) {
				metaTheme.setAttribute('content', dark.matches ? '#0e0e0f' : '#00A95C');
				dark.addEventListener('change', (e) => {
					metaTheme.setAttribute('content', e.matches ? '#0e0e0f' : '#00A95C');
				});
			}
		});
	</script>
</head>

<body class="bg-[#f5f5f7] text-black dark:bg-[#0e0e0f] dark:text-white font-sans transition-all duration-500">
	<div class="max-w-6xl mx-auto px-6 py-8 min-h-screen flex flex-col justify-between">

		<!-- Header -->
		<header class="flex justify-between items-center">
			<img src="assets/img/logo-01_black.svg" alt="Genu.im Logo" class="h-10 dark:hidden" />
			<img src="assets/img/logo-02_white.svg" alt="genu.im logo dark" class="h-10 hidden dark:block" />

			<!-- Lang + Theme Toggles -->
			<div class="flex items-center gap-3">
				<button id="langToggle" class="rounded px-2 py-0.5 text-sm font-medium uppercase">
					<span id="langLabel">EN</span>
				</button>

				<label class="relative inline-flex items-center cursor-pointer">
					<input type="checkbox" id="themeToggle" class="sr-only peer" title="Toggle dark mode"
						aria-label="Toggle dark mode">
					<div
						class="w-10 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all">
					</div>
				</label>
			</div>

			<!-- Burger (mobile) -->
			<button id="burgerBtn" class="md:hidden flex items-center p-2 ml-2" aria-label="Open Menu">
				<svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
					stroke-linecap="round" stroke-linejoin="round">
					<line x1="3" y1="6" x2="21" y2="6" />
					<line x1="3" y1="12" x2="21" y2="12" />
					<line x1="3" y1="18" x2="21" y2="18" />
				</svg>
			</button>
		</header>

		<!-- Navigation -->
		<nav id="mainNav"
			class="fixed inset-0 z-50 bg-white dark:bg-[#181818] flex-col items-center justify-center hidden md:flex md:static md:bg-transparent md:dark:bg-transparent md:flex-row md:gap-6 mt-4">
			<a href="perevir-produkt/" class="main-nav__link py-4 text-lg font-semibold hover:underline"
				id="nav-perevir-produkt">
				Перевір продукт
			</a>
			<button id="closeMenu" class="absolute top-5 right-5 md:hidden" aria-label="Close Menu">&times;</button>
		</nav>

		<!-- Main -->
		<main class="flex flex-col md:flex-row items-center justify-between mt-20 gap-12 text-center md:text-left">
			<div class="max-w-xl">
				<h1 id="heroText" class="text-3xl md:text-5xl font-bold leading-tight">
					Trust built <span class="text-brand font-extrabold">through transparency.</span>
				</h1>
				<p id="heroSub" class="mt-4 text-lg text-brand">Consumer loyalty through enhanced transparency</p>
			</div>
			<div class="flex flex-col items-center gap-2">
				<img src="assets/img/QR-pitch.svg" alt="QR Code" class="w-40 h-40 dark:invert" />
				<p id="qrLabel" class="text-xs uppercase tracking-wide text-gray-500 dark:text-gray-400">SCAN TO VERIFY
				</p>
			</div>
		</main>

		<!-- Footer -->
		<footer class="mt-16 text-center text-sm text-gray-600 dark:text-gray-400">
			<p id="tagline" class="italic">
				Not fake. Not <span class="italic">“maybe”</span>. Just <span
					class="not-italic font-semibold">genu.im</span>.
			</p>
			<a href="perevir-produkt/" class="main-nav__link" id="footer-perevir-produkt">Перевір продукт</a>
		</footer>
	</div>

	<!-- JS -->
	<script src="assets/js/lang-theme.js"></script>
	<script src="assets/js/menu.js"></script>
</body>

</html>
