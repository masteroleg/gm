<!DOCTYPE html>
<html lang="en" class="scroll-smooth antialiased" data-theme="auto">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>genu.im — Trust through transparency</title>

	<!-- Tailwind via CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					fontFamily: {
						inter: ['Inter', 'sans-serif'],
					},
					colors: {
						brand: '#00A95C',
						light: '#F7FCF9',
						dark: '#0D0D0D',
					},
				},
			},
		};
	</script>

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

	<!-- Favicons -->
	<link rel="icon" href="favicon/favicon.ico" />
	<link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" />
	<link rel="manifest" href="favicon/site.webmanifest" />

	<!-- OG Tags -->
	<meta property="og:title" content="genu.im — Trust through transparency" />
	<meta property="og:description" content="Consumer loyalty through enhanced transparency." />
	<meta property="og:image" content="https://raw.githubusercontent.com/masteroleg/gm/main/img/og-image-genuim.png" />
	<meta property="og:url" content="https://genu.im" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="theme-color" content="#00A95C" />

	<style>
		body {
			font-family: 'Inter', sans-serif;
			background: radial-gradient(circle at center, #f0fdf4 0%, #ffffff 100%);
		}

		.dark body {
			background: radial-gradient(circle at center, #0b0f0e, #000000);
		}

		.fade-in {
			animation: fadeIn 0.6s ease-out both;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(10px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.qr:hover {
			transform: scale(1.05);
			transition: transform 0.3s ease;
		}
	</style>
</head>

<body class="text-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-between px-6 py-8 md:py-12">

	<!-- Header -->
	<header class="w-full flex justify-between items-center max-w-6xl mx-auto mb-12">
		<img src="img/logo-01_black.svg" class="h-10 dark:invert" alt="genu.im logo" />

		<div class="flex gap-4 items-center text-sm">
			<button id="langToggle"
				class="px-2 py-1 border rounded hover:bg-gray-100 dark:hover:bg-gray-800">EN</button>
			<label class="relative inline-flex items-center cursor-pointer">
				<input type="checkbox" id="themeToggle" class="sr-only peer">
				<div
					class="w-11 h-6 bg-gray-200 peer-focus:outline-none dark:bg-gray-700 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:after:bg-gray-300">
				</div>
			</label>
		</div>
	</header>

	<!-- Main -->
	<main class="flex flex-col md:flex-row justify-between items-center max-w-6xl w-full fade-in">
		<!-- Text -->
		<div class="text-center md:text-left space-y-4 max-w-xl">
			<h1 id="mainHeadline" class="text-3xl md:text-5xl font-bold leading-tight"></h1>
			<p id="subHeadline" class="text-brand text-lg md:text-xl font-medium"></p>
		</div>

		<!-- QR -->
		<div class="mt-10 md:mt-0 text-center">
			<img src="img/QR-pitch.svg" alt="QR code" class="w-40 h-40 mx-auto qr dark:invert" />
			<p id="qrText" class="text-xs mt-2 uppercase text-gray-500 tracking-wide"></p>
		</div>
	</main>

	<!-- Footer -->
	<footer class="text-sm text-gray-400 mt-12 fade-in text-center max-w-xl">
		<p id="tagline" class="italic"></p>
	</footer>

	<script>
		const content = {
			en: {
				mainHeadline: 'Trust built <span class="text-brand">through transparency.</span>',
				subHeadline: 'Consumer loyalty through enhanced transparency',
				qrText: 'Scan to verify',
				tagline: 'Not fake. Not “maybe”. Just <span class="not-italic font-semibold text-white dark:text-white">genu.im</span>.',
				label: 'EN'
			},
			ua: {
				mainHeadline: 'Прозорість формує <span class="text-brand">довіру.</span>',
				subHeadline: 'Лояльність споживачів через повну прозорість',
				qrText: 'Скануйте, щоб перевірити',
				tagline: 'Не фейк. Не “можливо”. Просто <span class="not-italic font-semibold text-white dark:text-white">genu.im</span>.',
				label: 'UA'
			}
		};

		const langToggle = document.getElementById('langToggle');
		const themeToggle = document.getElementById('themeToggle');
		const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

		function applyTheme(isDark) {
			document.documentElement.classList.toggle('dark', isDark);
		}

		function setLanguage(lang) {
			const c = content[lang];
			document.getElementById('mainHeadline').innerHTML = c.mainHeadline;
			document.getElementById('subHeadline').textContent = c.subHeadline;
			document.getElementById('qrText').textContent = c.qrText;
			document.getElementById('tagline').innerHTML = c.tagline;
			langToggle.textContent = c.label;
		}

		// Theme toggle
		themeToggle.checked = prefersDark;
		applyTheme(prefersDark);
		themeToggle.addEventListener('change', () => applyTheme(themeToggle.checked));

		// Language toggle
		let currentLang = 'en';
		langToggle.addEventListener('click', () => {
			currentLang = currentLang === 'en' ? 'ua' : 'en';
			setLanguage(currentLang);
		});

		// Auto detect by IP
		fetch('https://ipapi.co/json/')
			.then(res => res.json())
			.then(data => {
				if (data.country !== 'US') currentLang = 'ua';
				setLanguage(currentLang);
			})
			.catch(() => setLanguage(currentLang)); // fallback
	</script>
</body>

</html>
