<script>/* Prevent FOUC: set theme as early as possible */
	try {
		const theme = localStorage.getItem('theme');
		if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
			document.documentElement.setAttribute('data-theme', 'dark'); // Устанавливаем data-theme='dark'
		} else {
			document.documentElement.setAttribute('data-theme', 'light'); // Явно устанавливаем data-theme='light' для светлой темы
		}

		// Also set language as early as possible
		const lang = localStorage.getItem('lang');
		if (lang && (lang === 'en' || lang === 'uk')) {
			document.documentElement.lang = lang;
		}
	} catch (e) { /* silent fail */ }
</script>
