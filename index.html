<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>genu.im ‚Äî Trust through transparency</title>

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					fontFamily: {
						inter: ['Inter', 'sans-serif'],
					},
					colors: {
						brand: '#00A95C',
						textGray: '#414042',
					},
					animation: {
						pulseQR: 'pulse 2s infinite',
					},
					keyframes: {
						pulse: {
							'0%, 100%': { transform: 'scale(1)', opacity: 1 },
							'50%': { transform: 'scale(1.05)', opacity: 0.7 },
						},
					},
				},
			},
		};
	</script>

	<!-- Inter font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

	<!-- OG Tags -->
	<meta property="og:title" content="genu.im ‚Äî Trust built through transparency" />
	<meta property="og:description" content="Consumer loyalty through enhanced transparency." />
	<meta property="og:image" content="https://raw.githubusercontent.com/masteroleg/gm/main/img/og-image-genuim.png" />
	<meta property="og:url" content="https://genu.im" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="theme-color" content="#00A95C" />

	<link rel="icon" href="/favicon/favicon.ico" />
	<style>
		body {
			font-family: 'Inter', sans-serif;
		}
	</style>
</head>

<body class="bg-white text-[#1A1A1A] dark:bg-[#0D0D0D] dark:text-white transition-all duration-300">
	<div class="max-w-6xl mx-auto px-6 md:px-10 py-6 h-full flex flex-col min-h-screen">

		<!-- Header -->
		<header class="flex justify-between items-center">
			<img src="https://raw.githubusercontent.com/masteroleg/gm/main/img/logo-01_black.svg"
				class="h-[48px] dark:invert" alt="genu.im logo" />
			<div class="flex items-center gap-4 text-sm">
				<!-- Lang Switch -->
				<button id="langToggle" class="hover:underline">üá∫üá∏ EN</button>
				<!-- Theme Toggle -->
				<button id="themeToggle" class="hover:underline">üåû</button>
			</div>
		</header>

		<!-- Main -->
		<main
			class="flex flex-col md:flex-row justify-between items-center text-center md:text-left mt-16 md:mt-24 gap-12">

			<!-- Text -->
			<div class="max-w-xl">
				<h1 class="text-3xl md:text-5xl font-semibold leading-tight">
					<span data-i18n="headline1">Trust built</span>
					<span class="text-brand font-extrabold" data-i18n="headline2">through transparency.</span>
				</h1>
				<p class="mt-4 text-lg font-medium text-brand" data-i18n="subline">
					Consumer loyalty through enhanced transparency
				</p>
			</div>

			<!-- QR -->
			<div class="flex flex-col items-center gap-2">
				<img src="https://raw.githubusercontent.com/masteroleg/gm/main/img/QR-pitch.svg"
					class="w-36 h-36 hover:animate-pulseQR dark:invert transition-transform" alt="QR code" />
				<p class="text-xs uppercase opacity-50 tracking-widest" data-i18n="scan">
					Scan to verify
				</p>
			</div>
		</main>

		<!-- Footer -->
		<footer class="mt-auto pt-10 text-center text-sm opacity-80">
			<p class="italic" data-i18n="tagline">
				Not fake. Not maybe. Just <span class="not-italic font-semibold">genu.im</span>.
			</p>
		</footer>
	</div>

	<!-- JS: Language, Theme, IP -->
	<script>
		const i18n = {
			en: {
				headline1: 'Trust built',
				headline2: 'through transparency.',
				subline: 'Consumer loyalty through enhanced transparency',
				tagline: 'Not fake. Not maybe. Just <span class="not-italic font-semibold">genu.im</span>.',
				scan: 'Scan to verify',
			},
			ua: {
				headline1: '–î–æ–≤—ñ—Ä–∞ —Å—Ç–≤–æ—Ä—é—î—Ç—å—Å—è',
				headline2: '—á–µ—Ä–µ–∑ –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å.',
				subline: '–õ–æ—è–ª—å–Ω—ñ—Å—Ç—å —Å–ø–æ–∂–∏–≤–∞—á—ñ–≤ —á–µ—Ä–µ–∑ –ø–æ–≤–Ω—É –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å',
				tagline: '–ù–µ —Ñ–µ–π–∫. –ù–µ –º–æ–∂–ª–∏–≤–æ. –ü—Ä–æ—Å—Ç–æ <span class="not-italic font-semibold">genu.im</span>.',
				scan: '–°–∫–∞–Ω—É–π—Ç–µ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏',
			},
		};

		const updateLanguage = (lang) => {
			localStorage.setItem('lang', lang);
			document.getElementById('langToggle').innerText = lang === 'en' ? 'üá∫üá∏ EN' : 'üá∫üá¶ UA';
			document.querySelectorAll('[data-i18n]').forEach((el) => {
				const key = el.getAttribute('data-i18n');
				el.innerHTML = i18n[lang][key];
			});
		};

		const toggleTheme = () => {
			const html = document.documentElement;
			const isDark = html.classList.toggle('dark');
			localStorage.setItem('theme', isDark ? 'dark' : 'light');
			document.getElementById('themeToggle').innerText = isDark ? 'üåö' : 'üåû';
		};

		document.getElementById('themeToggle').addEventListener('click', toggleTheme);
		document.getElementById('langToggle').addEventListener('click', () => {
			const current = localStorage.getItem('lang') || 'en';
			updateLanguage(current === 'en' ? 'ua' : 'en');
		});

		// Init on load
		window.addEventListener('DOMContentLoaded', () => {
			const storedTheme = localStorage.getItem('theme');
			const storedLang = localStorage.getItem('lang');

			if (storedTheme) {
				document.documentElement.classList.toggle('dark', storedTheme === 'dark');
				document.getElementById('themeToggle').innerText = storedTheme === 'dark' ? 'üåö' : 'üåû';
			} else {
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				document.documentElement.classList.toggle('dark', prefersDark);
				document.getElementById('themeToggle').innerText = prefersDark ? 'üåö' : 'üåû';
			}

			if (storedLang) {
				updateLanguage(storedLang);
			} else {
				const browserLang = navigator.language.toLowerCase();
				const lang = browserLang.includes('uk') ? 'ua' : 'en';
				updateLanguage(lang);

				// Optional: Geo-IP detection
				fetch('https://ipapi.co/json/')
					.then(res => res.json())
					.then(data => {
						if (data && data.country_code === 'UA') updateLanguage('ua');
					});
			}
		});
	</script>
</body>

</html>
