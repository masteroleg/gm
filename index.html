<!DOCTYPE html>
<html lang="en" class="h-full">
<script>/* Prevent FOUC: set theme as early as possible */
try {
  const theme = localStorage.getItem('theme');
  if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
  }
  
  // Also set language as early as possible
  const lang = localStorage.getItem('lang');
  if (lang && (lang === 'en' || lang === 'uk')) {
    document.documentElement.lang = lang;
  }
} catch (e) { /* silent fail */ }
</script>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <meta name="theme-color" content="#00A95C" /> -->

	<meta name="apple-mobile-web-app-status-bar-style" content="#00A95C" />
	<title>genu.im — Trust through transparency</title>

	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-RBD0C4LE5V"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'G-RBD0C4LE5V');
	</script>

	<!-- Favicon -->

	<!-- Tailwind CSS -->
	<link href="assets/css/output.css" rel="stylesheet" />

	<!-- Theme color JS -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const metaTheme = document.querySelector('meta[name=theme-color]');
			const dark = window.matchMedia('(prefers-color-scheme: dark)');
			if (metaTheme) {
				metaTheme.setAttribute('content', dark.matches ? '#0e0e0f' : '#00A95C');
				dark.addEventListener('change', (e) => {
					metaTheme.setAttribute('content', e.matches ? '#0e0e0f' : '#00A95C');
				});
			}
		});
	</script>
</head>
